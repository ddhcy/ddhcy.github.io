<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>大德和茶业工厂地址</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,body,#container{
            height:100%;
        }
    </style>
</head>
<body>
    <div id="container" ></div>

    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=85218577f0c8ab6b20dd2c5a428ad9a3"></script>
    <script>
        var map = new AMap.Map("container", {
            zoom: 10,
            center:[113.747234,29.585428]
        });
        var marker = new AMap.Marker({
            map:map,
            position:[113.747234,29.585428],
            label: {
                offset: new AMap.Pixel(25, 0),
                content: "大德和茶业工厂"
            } 
        })
        marker.on('click',function(e){
            marker.markOnAMAP({
                name:'赤壁市大德和茶业有限责任公司',
                position:marker.getPosition()
            })
        })
        if(AMap.UA.mobile){
            document.getElementsByClassName('info')[0].style.display='none';
        }

    </script>
</body>
</html>
